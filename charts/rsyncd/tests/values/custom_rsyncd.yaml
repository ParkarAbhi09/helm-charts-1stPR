image:
  pullPolicy: Always
podSecurityContext:
  fsGroup: 2000
containerSecurityContext:
  runAsNonRoot: true
nodeSelector:
  os: windows-2022
affinity:
  podAntiAffinity:
    foo: bar
tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"
resources:
  limits:
    cpu: 500m
  requests:
    memory: 1024Mi
port: 9999
service:
  type: LoadBalancer
  LoadBalancerIP: 1.2.3.4
  whitelisted_sources:
    - 52.167.253.43/32
    - 52.202.51.185/32
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
configuration:
  components:
    - name: jenkins
      path: /rsyncd/data/jenkins
      comment: "Jenkins Read-Only Mirror"
      volume:
        persistentVolumeClaim:
          claimName: super-pvc
    - name: hudson
      path: /tmp/hudson
      comment: "Hudson Read-Only Mirror"
      volumeTpl: "another-vol"
      writeEnabled: true

suite: Tests with values from parent (umbrella ingress and umbrella PVC)
templates:
  - deployment.yaml
  - ingress.yaml
  - secrets.yaml
  - persistentVolume.yaml
  - persistentVolumeClaim.yaml
values:
  - values/global.yaml
  - values/custom.yaml
tests:
  - it: should define a customized "mirrorbits" deployment
    template: deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      # Data Volume (references a claim from parent chart)
      - equal:
          path: spec.template.spec.volumes[3].name
          value: data
      - equal:
          path: spec.template.spec.volumes[3].persistentVolumeClaim.claimName
          value: parent-chart-shared-data
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[3].name
          value: data
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[3].mountPath
          value: /DATA
  - it: should not create any ingress
    template: ingress.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: should not define any persistent volume
    template: persistentVolume.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: should not define any PV claim
    template: persistentVolumeClaim.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: should create one GeoIP secret and the default config secret
    template: secrets.yaml
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Secret
      - documentIndex: 1
        isKind:
          of: Secret
      - documentIndex: 0
        equal:
          path: metadata.name
          value: RELEASE-NAME-mirrorbits-geoipupdate
      - documentIndex: 1
        equal:
          path: metadata.name
          value: RELEASE-NAME-mirrorbits-config

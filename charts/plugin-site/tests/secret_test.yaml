suite: Test Plugin Site Secrets
templates:
  - templates/secret.yaml

tests:
  - it: should have github.appId in secret
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: data.github_app_id
          value: "eW91ci1hcHAtaWQ="  # Base64-encoded value

  - it: should have jira.username in secret
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: data.jira_username
          value: "eW91ci11c2VybmFtZQ=="  # Base64-encoded value

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-httpd
  labels:
    app.kubernetes.io/name: httpd
    helm.sh/chart: httpd-1.1.0
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "v2.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: httpd
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpd
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      automountServiceAccountToken: false
      containers:
        - name: httpd
          image: "httpd:2.4.62"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
          readinessProbe:
            tcpSocket:
              port: 80
          resources:
            {}
          volumeMounts:
            - name: conf
              mountPath: /usr/local/apache2/conf/httpd.conf
              subPath: httpd.conf
              readOnly: true
            - name: html
              mountPath: /usr/local/apache2/htdocs
              readOnly: true
      volumes:
        - name: conf
          configMap:
            name: RELEASE-NAME-httpd
        - name: html
          persistentVolumeClaim:
            claimName: parent-chart-shared-data
